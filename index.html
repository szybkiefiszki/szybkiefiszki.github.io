<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Szybkie fiszki - darmowy system tworzenia fiszek</title>
    <meta name="description" content="Szybkie fiszki to darmowy system do szybkiej i efektywnej nauki za pomocą fiszek.">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    
</head> 

<body class="dark-theme" ng-app="cardsApp" ng-controller="cardsCtrl as ctrl">
    <div class="loader" ng-class="{hidden: ctrl.loader}">
        <div class="spinner"></div>
    </div>
    
    <nav class="menu menu--viola">
        <ul class="menu__list">
            <li class="menu__item">
                <span>Szybkie Fiszki</span>
            </li>
            <li class="menu__item" ui-sref-active="menu__item--current">
                <a ui-sref="default" class="menu__link" >
                    Przeglądaj
                </a>
            </li>
            <li class="menu__item" ui-sref-active="menu__item--current">
                <a ui-sref="list" class="menu__link" >
                    Zarządzaj
                </a>
            </li>
            <li class="menu__item" ui-sref-active="menu__item--current">
                <a ui-sref="test" class="menu__link">
                    Testuj
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" ng-click="ctrl.syncCards()">
                    Zapisz
                </a>
            </li>
        </ul>
    </nav>
    
    <ui-view></ui-view>
    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-ui-notification.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
